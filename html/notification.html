<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../css/notification.css">

	<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="../img/favicon.ico" type="image/x-icon">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
	<title>에이지큇</title>
</head>

<body>
	<div class="wrap">
		<header>
			<div class="flex-c">
				<a href="#" class="before_page" aria-label="이전 페이지로 돌아가기">
					<img src="../img/ico-back.svg" alt="이전 페이지로 돌아가기">
				</a>
				<h2>알림설정</h2>
			</div>
			<button type="button" aria-label="알림 확인 버튼"><img src="../img/ico_alram.png" alt="알림"></button>
		</header><!-- header -->
		<div class="wrapper wrapper2">
			<div class="box">
				<h3 class="shopbag">견적 알림</h3>
				<ul class="notification_wrap">
					<li>
						<div class="title">
							<span>견적 열람 알림</span>
							<div>
							<label class="switch">
								<input type="checkbox" aria-label="토글 On/Off">
								<span class="slider"></span>
								<span class="label" aria-hidden="true"></span>
							</label>
						</div>
					</div>
						<p>내가 보낸 견적에 대해 고객이 열람하였을 경우
							즉시 알림을 받습니다.</p>
					</li>
					<li>
						<div class="title">
							<span>견적 요청 알림</span>
							<div>
							<label class="switch">
								<input type="checkbox" aria-label="토글 On/Off">
								<span class="slider"></span>
								<span class="label" aria-hidden="true"></span>
							</label>
						</div>
					</div>
						<p>고객들이 견적 요청한 상품에 대한 알림을 받습니다.</p>
					</li>
				</ul>
			</div>
		</div><!-- wrapper -->
		<nav>
			<ul>
				<li><a href="#">홈</a></li>

				<li><a href="#">MY</a></li>
