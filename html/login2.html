<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/login.css">
	<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="../img/favicon.ico" type="image/x-icon">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<title>디아몰</title>
</head>

<body>
	<div class="wrap">
		<div class="log_header">
			<div>
				<h3>내 손 안에 펼쳐지는<br>
					작은 전자상가</h3>
				<img src="../img/logo_b.svg" alt="디아몰 로고">
			</div>
		</div>
		<form>
			<!-- 로그인 실패 시 input_box에 .error 클래스 추가 -->
			<div class="input_box error"><input type="text" placeholder="아이디를 입력해주세요."></div>
			<div class="input_box"><input type="password" placeholder="비밀번호를 입력해주세요."></div>
			<p class="error_box">접속 정보를 정확하게 입력해주세요.</p>
			<button type="button" class="login_btn">로그인</button>
		</form>
		<ul class="cont">
			<li>디아몰 고객센터 담당자로부터 공유받으신 계정정보를
				입력해주세요.</li>
			<li>최초 1회 로그인 시 입력한 임시 비밀번호는 'my > 가게정보'
				에서 수정하실 수 있습니다.</li>
		</ul>
		<footer>
			<ul>
				<li><span class="circle"><a href="#">이용약관</a></span><span><a href="#">개인정보처리방침</a></span></li>
				<li><span class="line">디아몰 고객센터</span><span>1588-XXXX</span></li>
			</ul>
		</footer>
	</div>
	<div class="modal_wrap" style="display: flex;">
		<div class="modal">
			<p>로그인 가능 횟수를 초과했습니다.<br>
				1분 후 다시 시도해주세요.</p>
			<div class="btn_wrap"><button type="button" class="red">확인</button><button type="button">닫기</button></div>
		</div>
	</div><!-- modal_wrap -->
	<script src="../js/common.js"></script>
</body>

</html>
